{% extends "main/base.html" %} 
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
  <div class="media d-flex flex-column flex-lg-row gap-5">
    <img
      class="rounded-circle account-img d-inline"
      src="{{ user.profile.image.url }}"
      alt="{{ profile.user.username }} Profile Image"
    />
    <div class="media-body d-inline">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>

  <!-- form here -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <legend class="border-bottom mb-4"> Profile Information </legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
    </div>
    <div class="form-group">
        <button class="btn btn-outline-info my-4" type="submit" > Update </button>
    </div>
</form>
</div>

{% endblock content %}
