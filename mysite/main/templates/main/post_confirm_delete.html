{% extends "main/base.html" %}

{% block content %}

    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <legend class="border-bottom mb-4"> Delete Post </legend>
                <h2> Are you sure you want to delete post "{{ object.title}}" </h2>
                
            </div>
            <div class="form-group">
                <button class="btn btn-outline-danger my-4" type="submit" > Yes, Delete </button>
                <a class="btn btn-outline-secondary my-4"  href="{% url 'post-detail' object.id %}"> Cancel </a>
            </div>
        </form>

    </div>

{% endblock content %}
